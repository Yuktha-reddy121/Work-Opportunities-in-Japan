<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Workociti">
  <meta name="author" content="Workociti">
  <meta name="keywords" content="Workociti">

  <!-- Title Page-->
  <title>リクルーターのサインアップ</title>

  <!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

  <!-- Main CSS-->
  <link href="signup/css/main.css" rel="stylesheet" media="all">
</head>

<body>
  <div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
      <div class="card card-6">
        <div class="card-heading">
          <h2 class="title">リクルーターの仕事</h2>
        </div>
        <div class="card-body">
          <form method="POST">

            <!--Employer name-->
            <div class="form-row">
              <div class="name">採用企業名</div>
              <div class="value">
                <input class="input--style-6" type="text" name="full_name">
              </div>
            </div>

            <!--Recruiter name-->
            <div class="form-row">
              <div class="name">採用者名</div>
              <div class="value">
                <input class="input--style-6" type="text" name="full_name">
              </div>
            </div>

            <!--email-->
            <div class="form-row">
              <div class="name">公式メールアドレス</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" type="email" name="email" placeholder="example@email.com" required>
                </div>
              </div>
            </div>

            <!--Password-->
            <div class="form-row">
              <div class="name">パスワード</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" type="password" name="pass" id="password" placeholder="">
                </div>
              </div>
            </div>

            <!--Confirm Password-->
            <div class="form-row">
              <div class="name">パスワードを再入力してください</div>
              <div class="value">
                <div class="input-group">
                  <input class="input--style-6" type="password" name="repass" id="confirm_password" onkeyup="validatePassword();" placeholder="">
                </div>
              </div>
            </div>


            <!--Contact-->
            <div class="form-row">
              <div class="name">連絡先番号</div>
              <div class="value">
                <input class="input--style-6" type="tel" name="contact" placeholder="連絡先番号を入力してください">
              </div>
            </div>


            <!--Current Address-->
            <div class="form-row">
              <div class="name">登録事務所住所</div>
              <div class="value">
                <div class="input-group">
                  <textarea class="textarea--style-6" name="address" placeholder="住所を入力してください"></textarea>
                </div>
              </div>
            </div>


            <!--location-->
            <div class="form-row">
              <div class="name col-lg-2">位置</div>
              <div class="default-select" id="default-select">

                <select class="col-lg-6">
                  <option value="1">東京</option>
                  <option value="1">横浜</option>
                  <option value="1">川崎</option>
                  <option value="1">大阪</option>

                </select>
              </div>
              <pre>     </pre>

              <div class="col-lg-4">
                <input class="input--style-6" type="text" name="city" placeholder="市">

              </div>
            </div>



            <div class="form-row">
              <div class="name">会社について</div>
              <div class="value">
                <div class="input-group">
                  <textarea class="textarea--style-6" name="message" placeholder="求職者へのメッセージ"></textarea>
                </div>
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer">

          <button class="btn btn--radius-2 btn--blue-2" type="submit" onclick="redirectToPostRecruiterSignUpPage()">アプリケーションの送信</button>
          
          <a href="recruiter_signup.html">ENGLISH</a>
        </div>
        <script>
          function redirectToPostRecruiterSignUpPage() {
            window.location.href = 'post-signupjp.html';
          }
        </script>

      </div>
    </div>
  </div>

  <!-- Jquery JS-->
  <script src="signup/vendor/jquery/jquery.min.js"></script>

  <!--confirm password-->
  <script>
    var password = document.getElementById("password"),
      confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }
  </script>

  <!-- Main JS-->
  <script src="signup/js/global.js"></script>

</body>

</html>
<!-- end document-->
